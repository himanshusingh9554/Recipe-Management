<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recipe Details - Recipe Platform</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  >
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Recipe Platform</a>
  </nav>

  <div class="container mt-5">
    <div id="recipeDetails"></div>

    <div id="recipeActions" class="mt-3">
      <button id="likeRecipe" class="btn btn-primary">Like</button>
      <button id="favBtn"    class="btn btn-success">Add to Favorites</button>
    </div>

    <!-- FOLLOW BUTTON SHOWS HERE -->
    <div id="followSection" class="mt-3" style="display: none;">
      <button id="followBtn" class="btn btn-outline-secondary">Follow Author</button>
    </div>

    <!-- ADD TO COLLECTION -->
    <div class="form-inline mt-3">
      <label for="collectionSelect" class="mr-2">Add to Collection:</label>
      <select id="collectionSelect" class="form-control mr-2">
        <option value="">-- Choose --</option>
      </select>
      <button id="addToCollectionBtn" class="btn btn-info">Add</button>
    </div>

    <div id="reviewSection" class="mt-4">
      <h3>Reviews</h3>
      <div id="reviewsList"></div>
      <div id="reviewFormContainer" style="display: none;">
        <h4>Add a Review</h4>
        <form id="reviewForm">
          <div class="form-group">
            <label for="rating">Rating (1-5):</label>
            <input type="number" id="rating" class="form-control" min="1" max="5" required>
          </div>
          <div class="form-group">
            <label for="reviewText">Your Review:</label>
            <textarea id="reviewText" class="form-control" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-success">Submit Review</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/js/recipe.js"></script>
</body>
</html>
